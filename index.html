<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">		
	</head>

	<body>
		<form action="" method="post" id="form">	
			<table>
				<tr>
					<td>First Name:</td>
					<td>
						<input type="text" name="first" id="firstName">
						<span id="firstError"></span>
					</td>
				</tr>
				<tr>
					<td>Last Name:</td>
					<td>
						<input type="text" name="last" id="lastName">
						<span id="lastError"></span>
					</td>
				</tr>
				<tr>
					<td>Email:</td>
					<td>
						<input type="email" name="email" id="emailAdd">
						<span id="emailError"></span>
					</td>
				</tr>
				<tr>
					<td>Password:</td>
					<td>
						<input type="password" name="Password" id="password">
						<input type="checkbox" id="showHide">Show Password
						<span id="passError"></span>
					</td>
				</tr>

				<tr>
					<td>Confirm Password:</td>
					<td>
						<input type="password" name="Password" id="Conpassword">
						<span id="ConpassError"></span>
					</td>
				</tr>


				<tr>
					<td>Gender:</td>
					<td>
						<input type="radio" name="male" id="Male">Male
						<input type="radio" name="female" id="Female">Female
						<span id="genderError"></span>
					</td>
				</tr>
				<tr>
					<td>City</td>
					<td>
						<select id="city">
							<option value=" ">Select City</option>
							<option value="Dhaka">Dhaka</option>
							<option value="Feni">Feni</option>
							<option value="Noakhali">Noakhali</option>
						</select>
						<span id="cityError"></span>
					</td>	
				</tr>
				<br>

				<tr>
					<td></td>
					<td>
						<button class="btn btn-primary">Submit</button>
					</td>
				</tr>
			</table>
		</form>

		
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    	<script src="script.js"></script>

	</body>
</html>
